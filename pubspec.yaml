name: mini_habit_tracker
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  # Adjusted Dart SDK to a slightly newer, stable version compatible with the ecosystem
  sdk: '>=3.0.0 <4.0.0' 

dependencies:
  flutter:
    sdk: flutter

  # Notifications
  flutter_local_notifications: ^17.2.1
  
  # Default icons for iOS-style UI
  cupertino_icons: ^1.0.8

  # Firebase dependencies (Keeping your current versions for compatibility)
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.2
  cloud_firestore: ^5.5.0

  # Local database & state management
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.0
  provider: ^6.1.2

  # UI & features
  fl_chart: ^0.65.0
  table_calendar: ^3.1.2
  flutter_slidable: ^4.0.3
  flutter_heatmap_calendar: ^1.0.5

  # Shared preferences for Notepad
  shared_preferences: ^2.1.1

  # Permission handling
  permission_handler: ^11.3.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lints & Code Generators
  flutter_lints: ^5.0.0
  
  # CRITICAL: Ensure Isar Generator and Build Runner are aligned.
  # Using the latest compatible versions to fix build errors/caching issues.
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  